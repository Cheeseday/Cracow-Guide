{% extends "layout.html" %}

{% block main %}
    <form action="/register" id="register_form" method="post" class="form border border-primary-subtle p-4 mt-4 mx-auto mb-5">
        <div class="mb-3">
            <label for="emailInput" class="form-label mb-1">Email address:</label>
            <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com" autocomplete="off" autofocus required>
        </div>
        <div class="mb-3">
            <label for="usernameInput" class="form-label mb-1">Username:</label>
            <input type="text" required class="form-control" id="usernameInput" name="username">
        </div>
        <label for="inputPassword" class="form-label mb-1">Password:</label>
        <input type="password" name="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" required>
        <div id="passwordHelpBlock" class="form-text mb-2">
            Your password must be at least 8 characters long and contain at least one: uppercase letter, lowercase letter, number and specific symbol.
        </div>
        <label for="repeatPassword" class="form-label mb-1">Repeat password:</label>
        <input type="password" id="repeatPassword" name="confirmation" class="form-control" aria-describedby="passwordHelpBlock" required>
        <button class="btn mt-3 mb-1 w-100 py-2 rounded-3" type="submit">Register</button>
        <p class="text-center">
            Already have an account?
            <a class="link-opacity-50-hover" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a>
        </p>
    </form>
{% endblock %}
